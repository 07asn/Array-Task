<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
         body {
        font-family: 'Roboto', Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #f3f4f6;
        color: #333;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #1d4ed8;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
        max-width: 600px;
    }

    ul li {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 12px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    ul li:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    ul li img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid #1d4ed8;
    }
    </style>
</head>
<body>
    <h1>Fruits List</h1>
    <ul id="fruitsList"></ul>
    

    <script src="app.js"></script>
</body>
</html>
